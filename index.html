<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Laiba Naz</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">


            <label for="name">Name</label>
            <input type="text" id="name" name = "name" required><br>


            <label for="email">Email</label>
            <input type="email" name="email" name = "email" required><br>


            <label for="phone">Phone</label>
            <input type="text" id="phone" name = "phone" required><br>


            <label for="phone">Address</label>
            <input type="text" id="address" name = "address" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="Education" id="Education" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="4"></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
    <br>
    <div id="resume-display">   
    </div>
    <script src="script.js"></script>
</body>
</html>
